<template name="ClassSingle">
    <h1> {{class.name}} </h1>
    {{#if isInRole 'teacher'}}
        {{> NewEnrollment}}
    {{/if}}
    <div class="card-panel grey lighten-4">
        <div class="row">
            {{> ClassTabs}}
            {{> Template.dynamic template=tab data=tabData}}
            {{> AddButton add=addEnrollment}}
        </div>
    </div>
</template>
