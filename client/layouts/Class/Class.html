<template name="Class">
    <div class="col s12 m6 l4">
       <div class="card medium blue lighten-4 hoverable sticky-action">
            <div class="card-image">
                <a href="/class/{{_id}}">
                  <img class="responsive-img" src="/img/prototype-add-image.png">
                  </a>
            </div>
            <div class="card-content">
                <span class="card-title activator">Nome: {{name}}<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title">Nome: {{name}}<i class="material-icons right">close</i></span>
                <p>Descrição: {{description}}</p>
            </div>
            {{#if isInRole 'teacher'}}
            <div class="card-action">
              <a class="waves-effect waves-teal red-text btn-flat">Excluir</a>
              <a class="waves-effect waves-teal  black-text btn-flat">Editar</a>
            </div>
            {{/if}}
       </div>
    </div>
</template>
