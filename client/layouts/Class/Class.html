<template name="Class">
    <div class="col s12 m6 l4">
       <div class="card z-depth-3 medium blue lighten-4 hoverable sticky-action">
            <div class="card-image">
                <a href="/class/{{_id}}">
                  <img class="responsive-img class-image" src="{{imageFile.link}}">
                  </a>
            </div>
            <div class="card-content">
                <span class="card-title activator">Nome: {{name}}<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal blue lighten-5">
                <span class="card-title">Nome: {{name}}<i class="material-icons right">close</i></span>
                <p>Descrição: {{description}}</p>
            </div>
            {{#if isInRole 'teacher'}}
            <div class=" indigo lighten-3">
            <div class="card-action">
              <a class="waves-effect waves-teal red-text text-accent-4 btn-flat remove">Excluir</a>
              <a class="waves-effect waves-teal  black-text btn-flat edit">Editar</a>
            </div>
            </div>
            {{/if}}
       </div>
    </div>
</template>
