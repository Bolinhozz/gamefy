<template name="Brooch" >
  <div class="col s2 m6 l4">
    <div class="card medium rounded light-blue lighten-3 hoverable sticky-action">
      <div class="card-image give">
            <img class="responsive-img" src="{{imageFile.link}}">
      </div>
      <div class="card-content">
          <span class="card-title activator">Nome: {{name}}<i class="material-icons right">more_vert</i></span>
      </div>
      <div class="card-reveal">
          <span class="card-title">Nome: {{name}}<i class="material-icons right">close</i></span>
          <p>Descrição: {{description}}</p>
          <p>Pontos: {{points}}</p>
      </div>
      {{#if isInRole 'teacher'}}
      <div class="card-action">
        <a class="waves-effect waves-teal red-text btn-flat remove">Excluir</a>
        <a class="waves-effect waves-teal  black-text btn-flat edit">Editar</a>
      </div>
      {{/if}}
    </div>
  </div>
</template>
