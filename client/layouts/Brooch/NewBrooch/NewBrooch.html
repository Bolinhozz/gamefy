<template name="NewBrooch">
	<div id="new-brooch" class="modal new-brooch">
        <div class="modal-content">
        <h4>Novo broche</h4>
        <form class="new-brooch-form">
            <div class="input-field">
                <input type="text" name="name" id="brooch-name" required="" aria-required="true" />
                <label for="brooch-name">Nome</label>
            </div>
            <div class="input-field">
                <input type="text" name="description" id="brooch-description" required="" aria-required="true"/>
                <label for="brooch-name">Descrição</label>
            </div>
            <div class="input-field">
                <input type="number" name="points" id="brooch-points" min="0" step="1" max="1000" required="" aria-required="true"/>
                <label for="brooch-points">Pontos</label>
            </div>
            <div class="file-field input-field">
        '       <div class="btn">
                    <span>Imagem</span>
                     <input id="fileInput" type="file" name="image"/>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </form>
        </div>
    </div>
</template>
