<template name="ClassSingle">
    {{#if isInRole 'teacher'}}
        {{> NewEnrollment}}
        {{> NewTask}}
    {{/if}}
    <div class="section">
        <div class="row">
          <div class="col s4">  
                <a href="/main" class="waves-effect waves-light btn-large"><i class="material-icons left white-text">arrow_back</i>Voltar</a>
          </div>
          <div class="col s8"> 
            <h3>Classe: {{class.name}}</h3>
          </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="section">
        <div class="row">
            {{> ClassTabs}}
            {{> Template.dynamic template=tab data=tabData}}
        </div>
    </div>
</template>
