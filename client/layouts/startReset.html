<template name="startReset">
    <div class="card-panel">
        <form class="start-reset-form">
            <div class="input-field">
                <input type="text" id="email" name="email" />
                <label for="email">Email</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar e-mail
                    <i class="material-icons right">send</i>
            </button>
        </form>
        <a href="/signIn">Entrar em sua conta</a>
    </div>
</template>
