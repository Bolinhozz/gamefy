<template name="TeacherTest">
    {{> NewQuestion}}
    {{> EditQuestion answer_list=testSingleArray}}
    {{#if Template.subscriptionsReady}}
    <div class="section">
        <div class="row">
          <div class="col s2">  
                <a href="/class/{{testClass}}" class="waves-effect waves-light blue accent-2 btn-large"><i class="material-icons left white-text">keyboard_return</i>Voltar</a>
          </div>
          <div class="col s8 center-align"> 
            <h3>Questionário: {{testName}}</h3>
          </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="section">
        <div class="row">
          <div class="col offset-s2 s8">
          <div class="center-align long-paragraph">
            <p><b>Descrição:</b> {{testDescription}}</p>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="center-align">
            <p class= "red-text test-state">Este teste {{#if testEditable}}ainda não foi publicado e pode{{else}}já foi publicado e não pode{{/if}} ser editado</p>
          </div>
        </div>
    </div>
    <div class="card-panel light-purple-gradient-bg">
    <div class="container-90">
    {{#each testQuestion}}
      {{> Question}}
    {{/each}}
    </div>
    </div>
    {{else}}
      <div class="loading-page">
    	</div>
    {{/if}}
    <div class="section">
      <form class="save-test-form">
        <div class="row">
          <div class="col s6">
            <div class="input-field">
              <input type="text" id="start_date" class="datepicker"/>
              <label for="start_date">Começa</label>
            </div>
            <div class="input-field">
               <input type="text" id="start_time" class="timepicker"/>
               <label for="start_time" class="active">E na hora</label>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field">
                    <input type="text" id="end_date" class="datepicker"/>
                    <label for="end_date" class="active">Termina em:</label>
            </div>
            <div class="input-field">
                    <input type="text" id="end_time" class="timepicker"/>
                    <label for="end_time" class="active">E na hora:</label>
            </div>
          </div>
        </div>
        {{#if testEditable}}
        <div class="row">
          <div class="center-align">
          <button class="btn-large waves-effect waves-light" type="submit" name="action">Salvar Janela de tempo
                    <i class="material-icons right">save</i>
          </button>
          </div>
        </div>
        {{/if}}
      </form>
    </div>
    {{#if testEditable}}
     {{> AddButton add=addTest}}
    {{/if}}
</template>
