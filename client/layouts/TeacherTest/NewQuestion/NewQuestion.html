<template name="NewQuestion">
    <div id="new-question" class="modal">
        <div class="modal-content">
            <h4>Nova Questão</h4>
            <p>
                Instruções: Uma questão deve possuir enunciado, de 2 a 4 respostas e uma das respostas marcada como correta.
                A imagem é opcional
            </p>
            <form class="new-question-form">
                <div class="input-field">
                    <textarea id="statement" name="statement" class="materialize-textarea" required="" aria-required="true"></textarea>
                    <label for="statement">Enunciado</label>
                </div>
                {{> AnswerList answer_list=newQuestionArray}}
                <div class="file-field input-field">
        '           <div class="btn">
                        <span>Imagem</span>
                        <input type="file" name="image">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</template>
