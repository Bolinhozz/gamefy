<template name="Tasks"> 
    <div class="collection scrollable">
        <div class="collection-header">
             <h4>Tarefas</h4>
        </div>
    {{#each tasks}}
        <a href="/task/{{_id}}" class="collection-item">
            <span class="title">{{name}}</span>
            <p>{{points}} </p>
            
        </a>
    {{/each}}
    </div>
    {{#if isInRole 'teacher'}}
        {{> AddButton add=addTask}}
    {{/if}}
</template>
