<template name="NewTask">
    <div id="new-task" class="modal">
        <div class="modal-content">
            <h4>Nova tarefa</h4>
            <form class="new-task-form">
                <div class="row">
                    <div class="input-field">
                        <input type="text" id="name-task" name="name"  required="" aria-required="true"/>
                        <label for="name-task">Nome da tarefa</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s9">
                        <div class="input-field">
                            <input type="number" id="points-task" name="points" min="0" step="1" max="1000" required="" aria-required="true"/>
                            <label for="points-task">Pontos (Maximo de 1000)</label>
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="input-field">
                            <input type="checkbox"  id="grade" unchecked/>
                            <label for="grade">Nota</label>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <textarea id="description-task" name="description" class="materialize-textarea"  required="" aria-required="true"></textarea>
                    <label for="description-task">Descrição</label>
                </div>
                <div class="input-field">
                    <input type="text" id="due" class="datepicker">
                    <label for="due">Prazo</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" disabled="{{buttonDisabled}}">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</template>
