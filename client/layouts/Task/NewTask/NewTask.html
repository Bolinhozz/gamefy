<template name="NewTask">
    <div id="new-task" class="modal">
        <div class="modal-content">
            <h4>Nova tarefa</h4>
            <form class="new-task-form">
                <div class="input-field">
                    <input type="text" id="name" name="name" />
                    <label for="name">Nome da tarefa</label>
                </div>
                <div class="input-field">
                    <textarea id="descricao" name="description" class="materialize-textarea"></textarea>
                    <label for="descricao">Descrição</label>
                </div>
                <div class="input-field">
                    <input type="number" id="points" name="points" min="0" step="1" max="1000"/>
                    <label for="points">Pontos (Maximo de 1000)</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</template>
