
<template name="ClassList">
{{#if Template.subscriptionsReady}}
    {{#if isInRole 'teacher'}}
        {{> NewClass}}
    {{/if}}
    <div class="card-panel grey lighten-4">
    {{#if hasClasses}}
        <div class="row">
            {{#each classes}}
                {{> Class}}
            {{/each}}
        </div>
    {{else}}
        <h1>Você ainda não{{#if isInRole 'teacher'}} criou {{else}} está inscrito em{{/if}} nenhuma classe</h1>
    {{/if}}
        {{> ClassListButtons hasClasses=hasClasses previous=prevClasses next=nextClasses}}
    </div>
{{/if}}
</template>
