<template name="Student">
    <a href="#!" class="collection-item {{#if isCurrentUser student_id}} yellow lighten-5 {{/if}}">
        <span class="title">{{student_name}}</span>
        <span class="badge rank">{{ranking points}} </span>
        <p class="red-text">
            {{points}}
        </p>
        <a class="delete-student"><i class="medium red-text material-icons">delete</i></a>
    </a>
</template>
