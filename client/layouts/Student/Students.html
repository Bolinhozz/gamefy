<template name="Students">
    <div class ="right-align">
    <a class="waves-effect waves-light btn alphabetic {{#if isAlphabetic}}disabled{{/if}}">A-Z</a>
    <a class="waves-effect waves-light btn ranking {{#if isRanking}}disabled{{/if}}">Ranking</a>
    </div>
    <div class="collection green accent-4">
        <div class="collection-header">
            <div class="row">
                <div class="col s10">
                    <h3 class="white-text">Alunos</h3>
                </div>
                <div class="col s2">
                    <i class="large material-icons white-text title-icon">people</i>
                </div>
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
            {{#if hasStudent}}
            <div class="scrollable">
                {{#if isAlphabetic}}
                    {{#each studentsAlphabetic}}
                        {{> Student}}
                    {{/each}}
                {{else}} 
                    {{#each studentsRanking}}
                        {{> Student}}
                    {{/each}}
                {{/if}}
            </div>
            {{else}}
                <div class="collection-item avatar">
                    <h1>Você ainda não adicionou nenhum aluno</h1>
                </div>
            {{/if}}
        {{else}}
        <div class="collection-item avatar">
            <div class="loading-box"></div>
        </div>
        {{/if}}
    </div>
    {{#if isInRole 'teacher'}}
        {{> AddButton add=addEnrollment}}
    {{/if}}
</template>
